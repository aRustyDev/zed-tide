# [extension]
id = "tide"
name = "Tide"
version = "0.1.0"
schema_version = 1
authors = ["Adam Smith <developer@gh.arusty.dev>"]
description = "Language support for Tide language"
repository = "https://github.com/arustydev/zed-tide"

# Tree-sitter grammar configuration
[grammars.tide]
repository = "https://github.com/aRustyDev/tree-sitter-tide"
rev = "main"

# Language server configuration
[language_servers.tide_lsp]
name = "Tide Language Server"
languages = ["Tide"]
